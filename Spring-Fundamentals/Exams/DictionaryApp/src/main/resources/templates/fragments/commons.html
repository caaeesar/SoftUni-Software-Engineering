<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" >
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dictionary App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:fragment="nav" >
    <nav class="navbar navbar-expand-lg bg-nav rounded " >
        <a class="nav-link my-text-color active h5 " href="/">Dictionary App</a>
        <a th:if="${@sessionUser.isLogged()}" class="nav-link my-text-color active h5  " th:href="@{/words/add}">Add Word</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <th:block th:unless="${@sessionUser.isLogged()}">
                <li class="nav-item col-md-4">
                    <a class="nav-link active h5 my-text-color" th:href="@{/users/login}">Login</a>
                </li>

                <li class="nav-item col-md-4">
                    <a class="nav-link my-text-color active h5 " th:href="@{/users/register}">Register</a>
                </li>
                </th:block>

                    <a th:if="${@sessionUser.isLogged()}" th:text="|Welcome, ${@sessionUser.username}|" class="nav-link h5 my-text-color">Welcome, {username}</a>
               <!-- <li class="nav-item col-md-4">
                    <a class="nav-link my-text-color active h5 " href="/">Logout</a>
                </li>-->
                <li th:if="${@sessionUser.isLogged()}" class="nav-item col-md-4">
                    <form th:method="POST" th:action="@{/users/logout}">
                        <button type="submit" class="btn btn-primary nav-link my-text-color active h5 " style="background: none; border: none;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer th:fragment="footer" class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color">
            &copy; Spring team 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
