<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}" ></head>
<body>
<header th:replace="~{fragments/header}" ></header>
    <main >
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" >Login</span></h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-25 bg-dark bg-gray p-3 rounded" th:action="@{/users/login}" th:method="POST" th:object="${userLoginBindingModel}">

            <th:block th:if="${isValidCredentials == false}">
            <h4 class="text-center bg-dark text-danger" style="color: red;">Wrong username or password</h4>
            </th:block>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input th:field="*{username}" th:errorclass=" 'is-invalid bg-danger' "
                        type="text" class="form-control" id="username" name="username"/>
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                       class="text-danger invalid-feedback">Username error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input th:field="*{password}" th:errorclass=" 'is-invalid bg-danger' "
                        type="password" class="form-control"
                       id="password" name="password" />
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       class="text-danger">Password error message</small>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
            </div>
        </form>
    </main>
<footer th:replace="~{fragments/footer}" class="footer bg-dark  py-2"></footer>
</body>
</html>
