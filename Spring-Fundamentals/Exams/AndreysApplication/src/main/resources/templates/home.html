<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}" ></head>
<body>
<header th:replace="~{fragments/header}"></header>
<main >
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Items</span></h1>
    <h1 th:text="${itemsForHomePage != null ? 'Total count of items: ' + itemsForHomePage.size() : 'Total count of items: 0'}" class="text-center mt-2"></h1>
    <hr class="hr-3"/>
    <div class="container-fluid">
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div th:each="i : ${itemsForHomePage}" th:object="${i}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <a th:href="@{/items/details/{id}(id = *{id})}">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" th:src="*{imageUrl}" alt="image">
                    </div>
                    <div class="card-body pb-1">
                        <h5 th:text="*{name}" class="card-title text-center" >Item name</h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div th:text="*{price}"  class="card-text text-center"><span>Item price</span></div>
                        </li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}" class="footer bg-dark  py-2"></footer>
</body>
</html>
