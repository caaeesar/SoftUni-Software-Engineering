<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}" ></head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="~{fragments/commons::header}" ></header>

    <section th:object="${r}" th:each="r: ${routes}"  class="road">
        <img src="/images/pic4.jpg" alt="Title image">
        <div>
            <h2 th:text="*{name}" >Your Route</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae alias reiciendis deleniti possimus nemo
                non repellendus?
                Quae atque vero modi quidem! Autem cupiditate fugit doloribus ad amet, asperiores provident commodi.</p>
            <a th:href="@{/routes/details/{id}(id = *{id})}" class="btn">Learn More</a>
        </div>
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<footer th:replace="~{fragments/commons::footer}"
        class="footer bg-blur rounded"></footer>
</html>
