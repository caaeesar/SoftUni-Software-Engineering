<!DOCTYPE html>
<html lang="EN">
<head>
<title>Ordered and unordered list</title>
</head>

<body>
    <p>Below you can see an unordered list</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ul>

    <p>Below you can see an ordered list</p>
    <ol type="1">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ol>
</body>

</html>
