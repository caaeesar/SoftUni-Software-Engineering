<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <title>Component Button</title>
    <link rel="stylesheet" href="component-button.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <section>
      <h2>Link as button</h2>
      <a href="#" class="button">Click Me!</a>
      <a href="#" class="button primary">Click Me!</a>
      <a href="#" class="button secondary">Click Me!</a>
      <a href="#" class="button third">Click Me!</a>
      <a href="#" class="button edit"><i class="fa fa-edit"></i> Edit</a>
    </section>

    <section>
      <h2>Button element with class button</h2>
      <button class="button">Click Me!</button>
        <button class="button primary">Click Me!</button>
        <button class="button secondary">Click Me!</button>
        <button class="button third">Click Me!</button>
        <button class="button edit"><i class="fa fa-edit"></i> Edit</button>
    </section>
  </body>
</html>
