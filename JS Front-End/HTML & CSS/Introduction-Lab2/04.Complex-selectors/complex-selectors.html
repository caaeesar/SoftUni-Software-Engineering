<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <title>Complex selectors</title>
    <link rel="stylesheet" , href="complex-selectors.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </nav>
    </header>

    <main id="content">
      <article>
        <h1>Our Services</h1>
        <section>
          <p>Service 1 description...</p>
        </section>

        <section>
          <p>Service 2 description...</p>
        </section>
      </article>
    </main>

    <div>
      <p>Additional Information</p>
      <p>More details about our services.</p>
    </div>

    <footer>
      <p>Contact Us</p>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" />
        <input type="email" placeholder="Your Email" />
        <button type="submit">Submit</button>
      </form>
    </footer>
  </body>
</html>
