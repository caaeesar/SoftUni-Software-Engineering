<!DOCTYPE html>
<html lang="EN">

    <head>
        <meta charset="UTF-8">
        <meta name="keywords", content="HTML, CSS">
        <meta name="author", content="Melissa Rudeva">
        <title>Simple HTML page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <header>
            <h1 id="main-title">Main Title</h1>
        </header>

        <main>
            <article>
                <h2>Subheading</h2>
    
                <p id="special-paragraph">This is a special paragraph styled uniquely.</p>
                <p>This is a regular paragraph.</p>
    
                <div class="highlight">
                    <p>Highlighted content inside a div.</p>
                </div>
                    <ul>
                        <li>First item</li>
                        <li>Second item</li>
                        <li>Third item</li>
                    </ul>
            
                <p class="highlight">This paragraph is highlighted.</p>
            </article>
        </main>

    </body>
</html>
