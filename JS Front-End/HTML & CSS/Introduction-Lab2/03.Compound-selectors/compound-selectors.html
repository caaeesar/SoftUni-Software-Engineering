<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <title>Compounds selectors</title>
    <link rel="stylesheet" , href="compound-selectors.css" />
  </head>

  <body>
    <div id="main-content">
      <p class="text-highlighted">This is a highlighted paragraph.</p>

      <p>This is a normal paragraph.</p>

      <div id="special-box">
        <p>Special content goes here.</p>
      </div>

      <ul>
        <li class="important-text">Important Item 1</li>
        <li>Item 2</li>
        <li class="important-text special-highlight">Important Item 3</li>
      </ul>

      <input type="text" class="input-text" placeholder="Type here..." />
      <input
        type="text"
        class="input-text special"
        placeholder="Special Input..."
      />
    </div>
  </body>
</html>
