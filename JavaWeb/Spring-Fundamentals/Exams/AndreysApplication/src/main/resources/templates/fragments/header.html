<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="header" >
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
        <a class="nav-link text-white active h5" href="/">Andrey's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <th:block th:unless="${@sessionUser.isLogged()}" >
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h6" th:href="@{/users/login}">Login</a>
                </li>
                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h6" th:href="@{/users/register}" >Register</a>
                </li>
            </ul>
            </th:block>

            <th:block th:if="${@sessionUser.isLogged()}">
            <ul class="navbar-nav row">
                <li class="col-md-4">
                    <a class="nav-link text-white active h6" th:href="@{/items/add}">Add Item</a>
                </li>
                <li class="col-md-4">
                    <form th:action="@{/users/logout}" th:method="POST">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>
                </li>

            </ul>
            </th:block>
        </div>
    </nav>
</header>
</body>
</html>
