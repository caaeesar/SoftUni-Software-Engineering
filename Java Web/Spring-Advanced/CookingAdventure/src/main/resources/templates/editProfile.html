<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::header}"></header>
<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4">
                    <div class="text-center">
                        <img src="/images/profile.jpg" width="100" class="rounded-circle mx-auto d-block" alt="Profile Image">
                        <div class="text-center mt-3" th:object="${userProfileViewModel}">
                            <form th:action="@{/profile/update}" th:method="POST" class="form">

                                <div class="form-group">
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
                                           th:errorclass=" 'is-invalid bg-danger' " th:field="*{firstName}">
                                    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger invalid-feedback">First name error message</small>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                                           th:errorclass=" 'is-invalid bg-danger' " th:field="*{lastName}">
                                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger invalid-feedback">Last name error message</small>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                           th:errorclass=" 'is-invalid bg-danger' " th:field="*{email}">
                                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger invalid-feedback">Email error message</small>
                                </div>

                                <div class="form-group">
                                    <input type="number" class="form-control" id="age" name="age" placeholder="Age"
                                           th:errorclass=" 'is-invalid bg-danger' " th:field="*{age}">
                                    <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger invalid-feedback">Age error message</small>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}" class="footer bg-blur rounded"></footer>
</body>
</html>
